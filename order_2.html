<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bag. Back. Best.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url(index.css);
        @import url(order.css);
    </style>
</head>
<body>
  
  <!-- 導覽列區域開始 -->
  <header>
    <h1 id="title1"><a href="home.html">Bag. Back. Best.</a></h1>
  </header>

<!--導覽列-->
  <nav>
    <ul>
        <li class="left"><a class="bar-detail" href="productList.html">商品</a></li>
        <li class="right"><a class="bar-detail" href="login.html"><img src="picture/user.png" class="icon"></a></li>
        <li class="right"><a class="bar-detail" href="cart.html"><img src="picture/shopping-cart.png" class="icon"></a></li>
    </ul>
  </nav>
  <!-- 導覽列區域結束 -->

  <div class="container">

    <!-- 表單區域開始 -->
    <article class="font-light-green bg-dark-green">

      <div class="title">
        <h2>付款</h2>
        <p class="progress">
          <i class="material-icons">check_circle</i>
          <i class="material-icons">radio_button_checked</i>
          <i class="material-icons">radio_button_unchecked</i>
        </p>
      </div>

      <form>

        <p class="full">
          <label for="card-num">信用卡卡號</label>
          <input type="text" id="card-num" placeholder="9012-3456-7890-1234">
        </p>

        <p class="full">
          <label>持卡人姓名</label>
          <input class="helf" type="text" id="user-family-name" placeholder="王">
          <input class="helf float-right" type="text" id="user-given-name" placeholder="小明">
        </p>

        <p class="duration full">

          <label for="duration">有效期限</label>

          <select name="month" id="month">
            <option value="月">月</option>
            <option value="月">1</option>
            <option value="月">2</option>
            <option value="月">3</option>
            <option value="月">4</option>
            <option value="月">5</option>
            <option value="月">6</option>
            <option value="月">7</option>
            <option value="月">8</option>
            <option value="月">9</option>  
            <option value="月">10</option>
            <option value="月">11</option>
            <option value="月">12</option>
          </select>

          <input type="text" id="year" class="year float-right" placeholder="年">

          <!--
          <select class="float-right" name="year" id="year">
              <option value="年">2022</option>  
          </select>
          -->

        </p>

        <p>
          <label for="ccv-code">背面末三碼</label>
          <input type="text" id="ccv-code" placeholder="123">
        </p>

      </form>

      <p class="button">
        <a href="order_1.html" class="float-left">上一步</a>
        <a href="order_3_1.html" class="float-left">下一步</a>
      </p>
      

    </article>
    <!-- 表單區域結束 -->

    <!-- 側邊欄區域開始 -->
    <aside class="desktop">

      <!-- 訂單摘要區域開始 -->
      <h3 class="bg-light-green">訂單摘要</h3>

      <div class="summary">

        <p>小計<span>NT$ 2,700</span></p>
        <p>運費<span>NT$ 300</span></p>
  
        <p class="total">總計<span>NT$ 3,000</span></p>

      </div>
      <!-- 訂單摘要區域結束 -->

    </aside>
    <!-- 側邊欄區域結束 -->

  </div>

</body>

<footer class="footer">
  <div class="Storename">  Bag. Back. Best.  </div>
  <div class="Subtitle"> # The best choice for your OOTD </div>
  <img class="footicon" src="picture/icon.png"></img>
</footer>
</html>
