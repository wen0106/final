
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bag. Back. Best.</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
      @import url(index.css);
      @import url(order.css);
  </style>
  <script src="twzipcode.js"></script>
</head>
<body>
  
  <!-- 導覽列區域開始 -->
  <header>
    <h1 id="title1"><a href="home.html">Bag. Back. Best.</a></h1>
  </header>

<!--導覽列-->
  <nav>
    <ul>
      <li class="left"><a class="bar-detail" href="productList.html">商品</a></li>
      <li class="right"><a class="bar-detail" href="login.html"><img src="picture/user.png" class="icon"></a></li>
      <li class="right"><a class="bar-detail" href="cart.html"><img src="picture/shopping-cart.png" class="icon"></a></li>
    </ul>
  </nav>

  <div class="container">

    <!-- 表單區域開始 -->
    <article class="font-light-green bg-dark-green">

        <div class="title">
            <h2>運送</h2>
            <p class="progress">
                <i class="material-icons">radio_button_checked</i>
                <i class="material-icons">radio_button_unchecked</i>
                <i class="material-icons">radio_button_unchecked</i>
            </p>
        </div>

      <form>

        <p class="margin-right">
          <label for="family-name">姓氏</label>
          <input type="text" id="family-name" placeholder="王">
        </p>

        <p class="float-right">
          <label for="given-name">名字</label>
          <input type="text" id="given-name" placeholder="小明">
        </p>

        <p class="full">
          <label for="phone">電話</label>
          <input type="tel" id="phone" placeholder="0900-000-000">
        </p>

        <p class="address full">

          <label for="address">地址</label>

          <!--
          <select name="city" id="city">
            <option value="高雄市">高雄市</option>  
          </select>

          <select class="float-right" name="county" id="county">
              <option value="新興區">新興區</option>  
          </select>
          -->
          <input type="text" id="city" class="city" placeholder="縣市">          
          <input type="text" id="county" class="city float-right" placeholder="地區">
          <input type="text" id="address" placeholder="地址">

        </p>

      </form>

      <p class="full button"><a href="order_2.html">下一步</a></p>

    </article>
    <!-- 表單區域結束 -->

    <!-- 側邊欄區域開始 -->
    <aside class="desktop">

      <!-- 訂單摘要區域開始 -->
      <h3 class="bg-light-green">訂單摘要</h3>

      <div class="summary">

        <p>小計<span>NT$ 2,700</span></p>
        <p>運費<span>NT$ 300</span></p>
  
        <p class="total">總計<span>NT$ 3,000</span></p>

      </div>
      <!-- 訂單摘要區域結束 -->

     

    </aside>
    <!-- 側邊欄區域結束 -->

  </div>

  <!-- 頁尾區域開始 -->

</body>

<footer class="footer">
  <div class="Storename">  Bag. Back. Best.  </div>
  <div class="Subtitle"> # The best choice for your OOTD </div>
  <img class="footicon" src="picture/icon.png"></img>
</footer>
</html>
